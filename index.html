<!DOCTYPE html>
<html lang="en">

<head>
    <title>Static Google Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.2/css/bootstrap-slider.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.2/bootstrap-slider.min.js"></script>
    <style type="text/css">

    </style>
</head>

<body>
    <div class="container">
        <form class="form-horizontal">
            <fieldset>
                <legend>Configure Map Parameters</legend>

                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="mapCentre">API Key</label>
                            <div class="col-sm-4">
                                <input id="apiKey" name="apiKey" type="password" placeholder="Google Maps Static API Key" data-toggle="tooltip" title="You now need an API key! " class="form-control input-md" required="">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="mapCentre">Map Centre</label>
                            <div class="col-sm-4">
                                <input id="mapCentre" name="mapCentre" type="text" placeholder="Map Centre" class="form-control input-md" required="" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="mapWidth">Width</label>
                            <div class="col-sm-4">
                                <input id="mapWidth" name="mapWidth" type="text" placeholder="Width" class="form-control input-md" required="" value="600">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="mapHeight">Height</label>
                            <div class="col-sm-4">
                                <input id="mapHeight" name="mapHeight" type="text" placeholder="Height" class="form-control input-md" required="" value="300">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="mapZoom">Zoom</label>
                            <div class="col-xs-12">
                                <input id="mapZoom" type="text" name="mapZoom" data-provide="slider" data-slider-min="1" data-slider-max="20" data-slider-step="1" data-slider-value="15">
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="mapZoom">Type</label>
                            <div class="col-sm-2">
                                <select id="mapType" name="mapType" class="form-control">
                                    <option value="roadmap">Roadmap (Default Style)</option>
                                    <option value="satellite">Satellite</option>
                                    <option value="hybrid">Hybrid</option>
                                    <option value="terrain">Terrain</option>
                            </div>
                        </div>
                    </div>
                </div>

    </div>


    </fieldset>
    </form>

    </div>

    <script src="blocksdk.js"></script>
    <script src="mainApp.js"></script>


    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
        let mapZoom = document.getElementById('mapZoom').value;
        console.log(mapZoom);
    </script>

</body>

</html>
